<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avanta</title>
    <link rel="stylesheet" href="./dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./dist/css/main.css">

</head>
<body>
    <main class="container">
        <div class="title-div ">
            <h1 class="text-center my-5 seimbol-title">Welcome to <span class="title-span">Avanta</span></h1>
        </div>
        <div class="detail-form">
            <div class="text-center mx-auto d-flex flex-column align-items-center ">
                
                    <input type="text" class="form-control my-2 nickname-input" placeholder="Nickname" aria-label="First name">
                
               
                    <select class="form-select" aria-label="Default select example"  >
                        <option disabled hidden selected>Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        
                    </select>

                   

                <button type="button" class="btn btn-primary my-4 button-generate">Lets Go !</button>
            </div>
        </div>
        <div class="image-div my-2">
            <img src="" alt="" class="img-fluid d-block mx-auto image-generate">
        </div>
    </main>
    <script src="./dist/js/bootstrap.min.js"></script>
    <script src="./dist/js/main.js"></script>
</body>
</html>
